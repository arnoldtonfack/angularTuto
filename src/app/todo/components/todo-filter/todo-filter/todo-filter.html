 <section
  class="flex gap-2 mt-3 mb-3 rounded-xl border border-zinc-800 bg-gray-900/60 p-3"
>
  <button
    class="text-zinc-400  btn"
    (click)="filter.set('all')"
    [class.btn-primary]="filter() === 'all'"
  >
    All
  </button>
  <button
    class="text-zinc-400 btn"
    (click)="filter.set('active')"
    [class.btn-primary]="filter() === 'active'"

  >
    Active
  </button>
  <button
    class="text-zinc-400 btn"
    (click)="filter.set('completed')"
    [class.btn-primary]="filter() === 'completed'"
  >
    Completed
  </button>
</section>
